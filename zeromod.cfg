// zeromod specific configuration script

// changes the way server deletes bots then changing map
// then set to 0, server doesn't clears bots then changing map
// then set to 1 (default), server deletes all bots then changing map
// clearbots 1

// changes default gamespeed (in %)
// servergamespeed 100

// changes default game length (in minutes)
// servergamelimit 10.0

// changes the gametime to overtime in ctf/protect/hold/collect
// if set to 0, the gametime wont change to overtime
// else set to 1, the gametime will change to overtime
// overtimectf true
// overtimeprotect true
// overtimehold true
// overtimecollect true
